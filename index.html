<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calypso</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container">
      <h1>Waterpolo Game Time</h1>
      <p>Come support the greatest team in Brussels!</p>
      <a class="btn-primary" href="https://www.facebook.com/events/397998347776206/">Join!</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="container">
    <h2 class="text-center">How it works</h2>
    <div class="cards">

      <div class="card">
        <img src="images/undraw_calendar_dutt.svg" alt="">
        <h4>When?</h4>
        <p>Saturday 9pm!</p>
      </div>

      <div class="card">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2521.3386302463023!2d4.4065563155860605!3d50.806364379526066!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c3db2986a66deb%3A0xed53203cd8c446f5!2sPiscine%20Calypso%202000%20Watermael-Boitsfort!5e0!3m2!1sen!2sbe!4v1571321387936!5m2!1sen!2sbe" width="100%" height="200" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
        <h4>Where?</h4>
      </div>

      <div class="card">
        <img src="images/beer.svg" alt="">
        <h4>Why?</h4>
        <p>Great beers on tap!</p>
      </div>

    </div>
  </div>


  <!-- code a footer -->
  <div class="footer">
    <div class="links">
      <a href="https://www.facebook.com/SwimmingClubCalypso/"><i class="fab fa-fw fa-facebook-f"></i></a>
      <a href="www.scc.be/wpaccueil.html"><i class="fas fa-globe"></i></a>
      <a href="https://www.instagram.com/calypso.waterpolo/"><i class="fab fa-fw fa-instagram"></i></a>
      <p>We expect all of you with <i class="fas fa-heart"></i>! - Caly team</p>
    </div>
  </div>
</body>
</html>
